<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details-Story</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="side-cart">
            <div class="content">
                <div class="image">
                    <img src="./a.jpg" alt="">
                </div>
                <div class="desc">
                    <p class="name">Minh Tan</p>
                    <span class="time">10h</span>
                </div>
            </div>
        </div>

<div class="arrow-left"><i class="fa-solid fa-angle-left"></i></div>

        <div class="main-cart">
            <div class="main-content">
                <div class="row-top">
                    <div class="info">
                        <div class="image">
                            <img src="./b.jpg" alt="">
                        </div>
                        <div class="desc">
                            <p class="name">Minh Tan</p>
                            <span class="time">10h</span>
                        </div>
                    </div>

                    <div class="icon">
                        <i class="fa-regular fa-circle-pause"></i>
                        <i class="fa-solid fa-volume-high"></i>
                        <i class="fa-solid fa-ellipsis"></i>
                        </div>
                </div>

                <div class="row-bottom">
                        <input type="text" name="" id="">
                        <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>

<div class="arrow-right"><i class="fa-solid fa-angle-right"></i></div>

        <div class="side-cart">
            <div class="content">
                <div class="image">
                    <img src="./b.jpg" alt="">
                </div>
                <div class="desc">
                    <p class="name">Minh Tri</p>
                    <span class="time">14h</span>
                </div>
            </div>
        </div>


</body>
</html>
